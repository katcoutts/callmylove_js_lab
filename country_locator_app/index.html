<!DOCTYPE html>
<html>
  <head>
    <title>Country App</title>
    <link rel='stylesheet' type='text/css' href='main.css'>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
    <script type="text/javascript" src="map.js"></script>
    <script src='index.js'></script>
  </head>
  <body background='lionel_adele.jpg'>
    <h1>Call your love</h1>
    <ul id='country-list'>
    </ul>
    <p>Where is your wo/man?</p>
    <input type="text" id="inputText"/>
    <button>Submit</button>
    <div>
    <p>The calling code is:</p>
    <textbox id="calling-code"></textbox>
    </div>
    <div>
    <p>The timezone is:</p>
    <textbox id="time-zone"></textbox>
    </div>
    <textbox id="distance"></textbox>
    <div id='map'></div>
  </body>
</html>
